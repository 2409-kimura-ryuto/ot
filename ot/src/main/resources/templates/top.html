<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="jp">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script th:src="@{/js/script.js}"></script>
    <title>掲示板</title>
</head>
<body>
<div class="header-contents">
    <h1>掲示板</h1>
    <div class="top-button">
        <!-- ユーザー管理ボタン(本社総務人事部のみ利用可能) -->
        <div>
            <a href="/user-management">
                <button type="button">ユーザー管理</button>
            </a>
        </div>
        <!-- ユーザー管理ボタン(本社総務人事部のみ利用可能) -->
        <div>
            <a href="/add-user">
                <button type="button">ユーザー登録</button>
            </a>
        </div>
        <div >
            <form th:method="get" th:action="@{/logout}">
                <input type="submit" value="ログアウト">
            </form>
        </div>
    </div>
    <!-- エラーメッセージの表示 -->
    <div class="error-messages">
        <ul>
            <div th:if="${validationError}" th:each="error : ${validationError}">
                <li><div th:text="${error}"></div></li>
            </div>
        </ul>
    </div>
</div>
<div class="main-contents">
    <!-- 新規投稿ボタン -->
    <div class="new-message">
        <a href="/new">
            <button class="new-button" type="button">新規投稿</button>
        </a>
    </div>
    <br/>
    絞り込みフォーム
    <div class="filter">
        <form mothod="get" th:action="@{/top}" th:object="${filterForm}">

            <a>
                登校日<input type="date" name="start" th:field="*{start}"> - <input type="date" name="end" th:field="*{end}">
            </a>

            <a>
                カテゴリー<input type="text" name="category" th:field="*{category}">
                <input type="submit" value="絞込">
            </a>
        </form>
    </div>
    <br/>
    <!-- 投稿表示 -->
    <div class="message-icon" th:each="message : ${messages}">
        <div>
            件名: <span th:text ="${message.title}"/>
            カテゴリー: <span th:text ="${message.category}"/><br/>
            投稿日時 : <span th:text ="${message.createdDate}"/>
            <!-- ユーザーを表示させるためにDBから引っ張ってくる段階でusers-messagesでinner joinする -->
            投稿者 : <span th:text ="${message.account}"/>
        </div>
        <br/>
        <div>
            本文 : <span th:text ="${message.text}"/>
        </div>
        <div class="delete-button">
            <!-- 投稿を削除した場合、投稿に付随するコメント削除は未実装 -->
            <form th:method="delete" th:action="@{/delete/{id}(id=${message.id})}">
                <input type="submit" value="削除" />
            </form>
        </div>
        <div class="new-comment">
            <form method="post" th:action="@{/add-comment/{id}(id=${message.id})}" th:object="${emptyComment}">
                <div class="form-area">
                    <div class="error-message" th:each="errorMessage : ${errorMessages}">
                        <div class="text" th:if="${errorReportId} == ${message.id}">
                            <span th:text="${errorMessage}"/>
                        </div>
                    </div>
                    <label>コメント</label>
                    <textarea class="tweet-box" name="text" th:field="*{text}" size="20" maxlength="200" /></textarea><br/>
                    <input type="submit" value="送信" />
                </div>
            </form>
        </div>
        <div class="comment-icon" th:each="comment : ${comments}">
            <div th:if="${comment.messageId} == ${message.id}">
                <div>
                    <!-- ユーザーを表示させるためにDBから引っ張ってくる段階でusers-commentsでinner joinする -->
                    返信者 : <span th:text="${comment.user}"/>
                    返信日時 : <span th:text="${comment.createdDate}"/>
                </div>
                <br/>
                <div class="text">
                    本文 : <span th:text="${comment.text}"/>
                </div>
                <div class="delete-button">
                    <form th:method="delete" th:action="@{/delete-comment/{id}(id=${comment.id})}">
                        <input type="submit" value="削除" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
