<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="jp">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script th:src="@{/js/script.js}"></script>
    <title>掲示板 ユーザー編集</title>
</head>
<body>
<div class="header-contents">
    <!-- エラーメッセージの表示 -->
    <div class="error-messages">
        <ul>
            <div th:if="${validationError}" th:each="error : ${validationError}">
                <li><div th:text="${error}"></div></li>
            </div>
        </ul>
    </div>
</div>
<div class="main-contents">
    <form th:method="put" action="/edit" th:object="${userForm}">
        <label>アカウント</label>
        <input type="text" th:name="account" th:value="*{account}"/> <br/>

        <label>パスワード</label>
        <input type="password" th:name="password" th:value="*{password}"/><br/>

        <label>パスワード確認用</label>
        <input type="password" th:name="passwordRetype" th:value="*{passwordRetype}"/><br/>

        <label>氏名</label>
        <input type="text" th:name="name" th:value="*{name}"/><br/>

        <label>支社</label>
        <select th:name="branchId" th:disabled="${session.user.id} == ${userForm.id}">
            <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.name}" th:selected="${userForm.branchId == branch.id}"></option>
        </select>

        <label>部署</label>
        <select th:name="departmentId" th:disabled="${session.user.id} == ${userForm.id}">
            <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}" th:selected="${userForm.departmentId == department.id}"></option>
        </select>

        <input type="hidden" th:name="id" th:value="*{id}"/>

        <input type="submit" value="編集" /> <br />
    </form>
</div>
<div class="footer-contents">
    <form action="../user-management">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
