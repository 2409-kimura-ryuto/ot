<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script th:src="@{/js/script.js}"></script>
    <title>ログイン画面</title>
</head>
<body>
<div class="header-contents">
    <h1>ログイン画面</h1>
    <!-- エラーメッセージの表示 -->
    <div class="error-messages">
        <ul>
            <div th:if="${errorMessagesLoginFilter}" th:each="error : ${errorMessagesLoginFilter}">
                <li><div th:text="${error}" /></li>
            </div>
            <div th:if="${validationError}" th:each="error : ${validationError}">
                <li><div th:text="${error}" /></li>
            </div>
        </ul>
    </div>
</div>
<div class="main-contents">
    <form class="form-area" method="post" action="/login" th:object="${userForm}">
        <div class="form-content">
            <label>アカウント名</label><br/>
            <input type="text" th:field="*{account}" id="account"/><br />
        </div>
        <div class="form-content">
            <label>パスワード</label><br/>
            <input type="password" th:field="*{password}" id="password"/><br />
        </div>
        <input type="submit"  class="btn btn--blue" value="ログイン" /><br />
    </form>
</div>
</body>
</html>
