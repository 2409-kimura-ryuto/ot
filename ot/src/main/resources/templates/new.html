<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="jp">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script th:src="@{/js/script.js}"></script>
    <title>新規投稿</title>
</head>
<body>
<div class="header-contents">
    <h2>新規投稿</h2>
</div>
<div class="main-contents">
    <form method="post" action="/add" th:object="${messageForm}">
        <div class="form-area">
            <!-- エラーメッセージの表示 -->
            <div class="error-messages">
                <ul>
                    <div th:if="${validationError}" th:each="error : ${validationError}">
                        <li><div th:text="${error}"></div></li>
                    </div>
                </ul>
            </div>
            <label>投稿内容</label>
            <textarea class="tweet-box" th:field="*{category}" size="20" maxlength="200" /></textarea><br/>
            <textarea class="tweet-box" th:field="*{title}" size="20" maxlength="200" /></textarea><br/>
            <textarea class="tweet-box" th:field="*{text}" size="20" maxlength="200" /></textarea><br/>
            <input type="submit" value="投稿" />
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
